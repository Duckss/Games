<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>

        <script defer src="Games.js"></script>
        <link rel="stylesheet" href="Games.css" />
        <meta charset="UTF-8" />
        <meta name="description" content="Try out free games" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Games</title>
    </head>
    <body>
        <div class="Character">
            <div class="Owner"></div>
            <div class="ImageAnimation">
                <img src="Images/Bubble.jpg" class="Image" />
                <p class="ImageText">Greetings!</p>
            </div>
        </div>

        <div class="Contain">
            <div class="TitleCard">Black Jack</div>
            <div class="TheCards">Cards:</div>
            <div class="TheResult">Sum:</div>
            <div class="TheEnd">Status:</div>
            <div class="CardDeck"></div>
            <div class="ForButton">
                <button class="TheButton">Start Game</button>
                <button class="NewButton">Draw a Card?</button>
                <div class="Card1 Card2 Card3 Card4"></div>
                <div class="Intro">Want to play BlackJack?</div>
            </div>
        </div>
    </body>
</html>
